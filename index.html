    <script src="https://cdn.pagesense.io/js/veeppteltd/d3f5477026c6481da61bcb01e4351597.js"></script>
    <style>
      @media (max-width: 768px) {
        #gpt-engineer-tag {
          display: none !important;
        }
        /* Additional targeting for Lovable badge elements */
        .lovable-badge, .gpt-engineer-badge, [id*="lovable"], [id*="gpt-engineer"] {
          display: none !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Check if device is mobile
      if (window.innerWidth > 768) {
        const script = document.createElement('script');
        script.src = "https://cdn.gpteng.co/gptengineer.js";
        script.type = "module";
        document.body.appendChild(script);
      }
      
      // Add listener to handle resize events and remove tag if window is resized to mobile width
      window.addEventListener('resize', () => {
        const existingScript = document.querySelector('script[src="https://cdn.gpteng.co/gptengineer.js"]');
        const tag = document.getElementById('gpt-engineer-tag');
        
        if (window.innerWidth <= 768) {
          // Remove script and tag if window becomes mobile size
          if (existingScript) existingScript.remove();
          if (tag) tag.style.display = 'none';
        } else if (!existingScript) {
          // Add script back if window becomes desktop size
          const script = document.createElement('script');
          script.src = "https://cdn.gpteng.co/gptengineer.js";
          script.type = "module";
          document.body.appendChild(script);
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
